<!DOCTYPE html>
<html>
<head>

  <title>Boostnote Finder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>


  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="../node_modules/devicon/devicon.min.css">
  <link rel="stylesheet" href="../node_modules/highlight.js/styles/xcode.css" id="hljs-css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="../resources/katex.min.css">

  <style>
  @font-face {
    font-family: 'Lato';
    src: url('../resources/fonts/Lato-Regular.woff2') format('woff2'), /* Modern Browsers */
         url('../resources/fonts/Lato-Regular.woff') format('woff'), /* Modern Browsers */
         url('../resources/fonts/Lato-Regular.ttf') format('truetype');
    font-style: normal;
    font-weight: normal;
    text-rendering: optimizeLegibility;
  }
  </style>
</head>
<body>
  <div id="content"></div>
  <script src="../submodules/ace/src-min/ace.js"></script>
  <script src="../resources/katex.min.js"></script>
  <script src="../compiled/react.min.js"></script>
  <script src="../compiled/react-dom.min.js"></script>
  <script src="../compiled/redux.min.js"></script>
  <script src="../compiled/react-redux.min.js"></script>
  <script>
    const electron = require('electron')
    electron.webFrame.setZoomLevelLimits(1, 1)
    const _ = require('lodash')
    var scriptUrl = _.find(electron.remote.process.argv, a => a === '--hot')
      ? 'http://localhost:8080/assets/finder.js'
      : '../compiled/finder.js'
    var scriptEl=document.createElement('script')
    scriptEl.setAttribute("type","text/javascript")
    scriptEl.setAttribute("src", scriptUrl)
    document.body.appendChild(scriptEl)
  </script>
</body>
</html>
