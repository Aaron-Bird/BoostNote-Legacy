<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="../node_modules/devicon/devicon.min.css">
  <link rel="stylesheet" href="../node_modules/highlight.js/styles/xcode.css" id="hljs-css">
  <link rel="shortcut icon" href="../resources/favicon.ico">
  <title>Boostnote</title>

  <style>
  @font-face {
    font-family: 'Lato';
    src: url('../resources/fonts/Lato-Regular.woff2') format('woff2'), /* Modern Browsers */
         url('../resources/fonts/Lato-Regular.woff') format('woff'), /* Modern Browsers */
         url('../resources/fonts/Lato-Regular.ttf') format('truetype');
    font-style: normal;
    font-weight: normal;
    text-rendering: optimizeLegibility;
  }
  #loadingCover{
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    box-sizing: border-box;
    padding: 65px 0;
    font-family: sans-serif;
  }
  #loadingCover img{
    display: block;
    margin: 75px auto 5px;
    width: 160px;
    height: 160px;
  }
  #loadingCover .message{
    font-size: 30px;
    text-align: center;
    line-height: 1.6;
    font-weight: 100;
    color: #888;
  }
  </style>
</head>
<body>
  <div id="loadingCover">
    <img src="../resources/app.png">
    <div class='message'>Loading...</div>
  </div>

  <div id="content"></div>

  <script src="../node_modules/ace-builds/src-min/ace.js"></script>
  <script src="../node_modules/ace-builds/src-min/ext-themelist.js"></script>
  <script src="../resources/katex.min.js"></script>
  <script src="../compiled/react.js"></script>
  <script src="../compiled/react-dom.js"></script>
  <script src="../compiled/redux.js"></script>
  <script src="../compiled/react-redux.js"></script>
  <script type='text/javascript'>
    const electron = require('electron')
    electron.webFrame.setZoomLevelLimits(1, 1)
    const _ = require('lodash')
    var scriptUrl = _.find(electron.remote.process.argv, (a) => a === '--hot')
      ? 'http://localhost:8080/assets/main.js'
      : '../compiled/main.js'
    var scriptEl = document.createElement('script')
    scriptEl.setAttribute("type", "text/javascript")
    scriptEl.setAttribute("src", scriptUrl)
    document.body.appendChild(scriptEl)
  </script>
</body>
</html>
